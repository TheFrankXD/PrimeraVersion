<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-2">
    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <form id="registroForm">
            <input type="text" id="nuevoUsuario" placeholder="Nombre de usuario" required>
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="text" id="numero" placeholder="Número de teléfono" required>
            <input type="password" id="nuevaContraseña" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
            <p class="error" id="mensajeRegistro"></p>
        </form>
        <p>¿Ya tienes cuenta? <a href="Login.html">Iniciar sesión</a></p>
    </div>

    <script>

        //Inserción de usuarios en el localStorage, expecatante para futuras operaciones
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const nuevoUsuario = document.getElementById("nuevoUsuario").value;
            const nombre = document.getElementById("nombre").value;
            const numero = document.getElementById("numero").value;
            const nuevaContraseña = document.getElementById("nuevaContraseña").value;
            const mensajeRegistro = document.getElementById("mensajeRegistro");

            if (localStorage.getItem(nuevoUsuario)) {
                mensajeRegistro.textContent = "Ese usuario ya existe.";
                return;
            }

            const datosUsuario = {
                nombre: nombre,
                numero: numero,
                contraseña: nuevaContraseña
            };

            localStorage.setItem(nuevoUsuario, JSON.stringify(datosUsuario));
            mensajeRegistro.style.color = "green";
            mensajeRegistro.textContent = "¡Registro exitoso! Redirigiendo al login...";
            setTimeout(() => {
                window.location.href = "Login.html";
            }, 1500);
        });
    </script>
</body>
</html>
