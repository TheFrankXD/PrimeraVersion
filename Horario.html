    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .horario-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      margin: 60px auto;
      font-size: 1.2em;
      line-height: 1.6;
      animation: fadeInUp 1s ease;
    }

    .horario-box h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .horario-box p {
      color: #555;
    }

    .horario-icon {
      font-size: 48px;
      margin-bottom: 10px;
      color: #007BFF;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <!-- Íconos de Font Awesome -->
